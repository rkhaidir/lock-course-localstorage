<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Course With LocalStorage</title>
    <style>
        .disabled {
            pointer-events: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./materi_1.html" id="materi-1" class="disabled">Materi 1</a></li>
            <li><a href="./materi_2.html" id="materi-2" class="disabled">Materi 2</a></li>
        </ul>
    </nav>

    <button id="next-2">Next Materi</button>

    <h1>Materi 1</h1>

    <script src="script.js"></script>
    <script>
        const nextBtn = document.querySelector("#next-2")

        nextBtn.addEventListener("click", () => {
            localStorage.setItem("materi-2", "materi-2")
            location.href = '/materi_2.html'
        })
    </script>
</body>
</html>
